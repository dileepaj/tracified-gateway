openapi: 3.0.1
info:
  title: Tracified Gateway
  description: This is the API documentation for Tracified Gateway.
  version: 2.0.0
servers:
  - url: https://qa.gateway.tracified.com
  - url: http://localhost:8000
tags:
  - name: proofs
    description: Returns the proofs
  - name: nft
    description: NFT related endpoints
  - name: coc collections
    description: Retrieve and insert COC to collections
  - name: transactions
  - name: test
  - name: deprecated
    description: Deprecated endpoints
  - name: ecom
    description: ecom endpoints
  - name: organizations
    description: Get, Insert & Update Organizations
  - name: socialimpact
    description: Social impact building formulas and mertic binding
  - name: testimonials
    description: Retrieve, insert, update testimonials
  - name: proof presentation
  - name: trustnetwork
  - name: pgp

paths:
  /health:
    get:
      description: Get server health
      responses:
        200:
          description: Server is up and running
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Health"

  /enable-cors:
    get:
      description: Enable CORS
      responses:
        200:
          description: Success
        400:
          description: Error when enabling cors

  /proof/poe:
    get:
      tags:
        - proofs
      description: Returns the proof of POE
      parameters:
        - name: tdpId
          in: query
          description: TDP ID
          required: true
          schema:
            type: string
        - name: seqNo
          in: query
          description: Sequence Number
          required: true
          schema:
            type: string
      responses:
        200:
          description: Returns the proof of POE
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/POE"
        400:
          description: Identifier not found in Gateway DataStore
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /proof/poc/{txn}:
    get:
      tags:
        - proofs
      description: Returns the proof of POC
      parameters:
        - name: txn
          in: path
          description: Transaction hash
          required: true
          schema:
            type: string
      responses:
        200:
          description: Returns the proof of POC
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/POC"
        400:
          description: Identifier not found in Gateway DataStore
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /proof/fullpoc/{txn}:
    get:
      tags:
        - proofs
      description: Calls the Deprecated FULLPOC for Gateway Version 1
      parameters:
        - name: txn
          in: path
          description: Transaction hash
          required: true
          schema:
            type: string
      responses:
        200:
          description: Returns the proof of POC
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/POCSuccess"
        400:
          description: Identifier not found in Gateway DataStore
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /proof/pog/{txn}:
    get:
      tags:
        - proofs
      description: Returns the proof of POG
      parameters:
        - name: txn
          in: path
          description: Transaction hash
          required: true
          schema:
            type: string
      responses:
        200:
          description: Returns the proof of POG
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/POG"
        400:
          description: Identifier not found in Gateway DataStore
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /proof/pococ/{txn}:
    get:
      tags:
        - proofs
      description: Returns the proof of POCOC
      parameters:
        - name: txn
          in: path
          description: Transaction hash
          required: true
          schema:
            type: string
      responses:
        200:
          description: Returns the proof of POCOC
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/POCOC"
        400:
          description: Identifier not found in Gateway DataStore
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /getcocbyreceiver/{receiver}:
    get:
      tags:
        - coc collections
      description: Get COC collection by receiver
      parameters:
        - name: receiver
          in: path
          description: Receiver public key
          required: true
          schema:
            type: string
      responses:
        200:
          description: Returns the COC collection
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/COCCollection"
        400:
          description: Public key not found in Gateway DataStore

  /getcocbyreceiver/{sender}:
    get:
      tags:
        - coc collections
      description: Get COC collection by sender
      parameters:
        - name: sender
          in: path
          description: Sender public key
          required: true
          schema:
            type: string
      responses:
        200:
          description: Returns the COC collection
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/COCCollection"
        400:
          description: Public key not found in Gateway DataStore

  /insertcoccollection:
    post:
      tags:
        - coc collections
      description: Insert COC to collection
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/InsertCOCCollection"
      responses:
        200:
          description: Insert successful
        400:
          description: Error while decoding the body

    put:
      tags:
        - coc collections
      description: Update COC collection
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/InsertCOCCollection"
      responses:
        200:
          description: Update successful
        400:
          description: Error while decoding the body

  /transaction/dataPackets:
    post:
      tags:
        - transactions
      description: Submit XDR
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TransactionCollection"
      responses:
        200:
          description: Insert successful
        400:
          description: No header/ content-type/ Error while decoding the body
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SubmitXDRSuccess"

  /transaction/split:
    post:
      tags:
        - transactions
      description: Submit Split
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TransactionCollection"
      responses:
        200:
          description: Split successful
        400:
          description: No header/ content-type/ Error while decoding the body
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SubmitXDRSuccess"

  /transaction/genesis:
    post:
      tags:
        - transactions
      description: Submit Genesis
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TransactionCollection"
      responses:
        200:
          description: Submission successful
        400:
          description: No header/ content-type/ Error while decoding the body
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SubmitXDRSuccess"

  /transaction/transformation:
    post:
      tags:
        - transactions
      description: Submit Transformation
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TransactionCollection"
      responses:
        200:
          description: Submission successful
        400:
          description: No header/ content-type/ Error while decoding the body
