            application/json:
              schema:
                $ref: "#/components/schemas/SubmitXDRSuccess"

  /transaction/merge:
    post:
      tags:
        - transactions
      description: Submit Merge
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TransactionCollection"
      responses:
