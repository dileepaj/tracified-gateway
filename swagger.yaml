          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SubmitXDRSuccess"

  /transaction/certificateInsert:
    post:
      tags:
        - transactions
      description: Submit Certificate
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CertificateCollection"
      responses:
        200:
          description: Submission successful
        400:
          description: No header/ content-type/ Error while decoding the body
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SubmitXDRSuccess"

  /transaction/certificateRenew:
    post:
      tags:
        - transactions
      description: Renew Certificate
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CertificateCollection"
      responses:
        200:
          description: Certificate renewal success
        400:
          description: No header/ content-type/ Error while decoding the body
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SubmitXDRSuccess"

  /transaction/certificateRevoke:
    post:
      tags:
        - transactions
      description: Revoke Certificate
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CertificateCollection"
      responses:
        200:
          description: Certificate revoke success
        400:
          description: No header/ content-type/ Error while decoding the body
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SubmitXDRSuccess"

  /transaction/lastTxn/{identifier}:
    get:
      tags:
        - transactions
      description: Get the last TXN for the identifier in the params
      parameters:
        - name: identifier
          in: path
          description: Identifier
          required: true
          schema:
            type: string
      responses:
        200:
          description: LastTXN retrieval success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LastTxn"
        400:
          description: Identifier not found in Gateway DataStore
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /transaction/coc/subAccountStatus:
    post:
      tags:
        - transactions
      description: Checks all the available COCs in the gateway datastore and retrieves them by the sender's publickey and returns the status and sequence number.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SubAccountStatusRequest"
      responses:
        200:
          description: COC retrieval success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SubAccountStatusResponse"
        400:
          description: Error while decoding the body

  /transaction/subAccountStatus:
    post:
      tags:
        - transactions
      description: Get sub account status
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SubAccountStatusRequest"
      responses:
        200:
          description: Retrieval success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SubAccountStatusResponse"
        400:
          description: Error while decoding the body

  /transaction/identifier/{identifier}:
    get:
      tags:
        - transactions
      description: Get transaction for identifier
      parameters:
        - name: identifier
          in: path
          description: Identifier
          required: true
          schema:
            type: string
      responses:
        200:
          description: Retrieval success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TxnForId"
        400:
          description: Identifier Not Found in Gateway DataStore
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /transaction/identifier/artifact/{artifactid}:
    get:
      tags:
        - transactions
      description: Get transaction for artifact
      parameters:
        - name: artifactid
          in: path
          description: Artifact ID
          required: true
          schema:
            type: string
      responses:
        200:
          description: Retrieval success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TxnForId"
        400:
          description: Error retrieving data
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        204:
          description: Can not find the entries for artifactid
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        502:
          description: Connection to the Traceability DataStore was interupted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /pocbctree/{txn}:
    get:
      tags:
        - test
      description: Retrieve POC tree
      parameters:
        - name: txn
          in: path
          description: Transaction hash
          required: true
          schema:
            type: string
      responses:
        200:
          description: Retrieval success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/POCSuccess"
        400:
          description: Bad request

  /getLogsForToday/:
    get:
      tags:
        - test
      description: Retrieve logs for the day
      responses:
        200:
          description: Retrieval success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LogBody"
        400:
          description: Log file is not found

  /gatewayTree/{txn}:
    get:
      tags:
        - test
      description: POC gateway retriever for TDP
      parameters:
        - name: txn
          in: path
          description: Transaction hash
          required: true
          schema:
            type: string
      responses:
        200:
          description: Retrieval success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/POCSuccess"
        400:
          description: Identifier for the TDP ID Not Found in Gateway DataStore
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /gatewayTreeWithIdentifier/{identifier}:
    get:
      tags:
        - test
      description: POC gateway retriever for identifier
      parameters:
        - name: identifier
          in: path
          description: Identifier
          required: true
          schema:
            type: string
      responses:
        200:
          description: Retrieval success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/POCSuccess"
        400:
          description: Identifier Not Found in Gateway DataStore
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /xdrToTxn:
    post:
      tags:
        - test
      description: Get TXN hash for the XDR provided
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TranXDR"
      responses:
        200:
          description: TXN hash for the XDR retrieved successfully
        400:
          description: No header/ content-type/ Error while decoding the body
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SubmitXDRSuccess"

  /lastCoc/{identifier}:
    get:
      tags:
        - test
      description: Get the TXN ID of the last COC TXN
      parameters:
        - name: identifier
          in: path
          description: Identifier
          required: true
          schema:
            type: string
      responses:
        200:
          description: Retrieval success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/COCCollection"
        400:
          description: Identifier for Not Found in Gateway DataStore
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /tdpForTxn/{txn}:
    get:
      tags:
        - test
      description: Get TDP for transaction
      parameters:
        - name: txn
          in: path
          description: Transaction Hash
          required: true
          schema:
            type: string
      responses:
        200:
          description: Retrieval success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TDP"
        400:
          description: TXN ID not found in Gateway DataStore
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /txnForTdp/{tdp}:
    get:
      tags:
        - test
      description: Get transaction for TDP
      parameters:
        - name: tdp
          in: path
          description: TDP ID
          required: true
          schema:
            type: string
      responses:
        200:
          description: Retrieval success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionCollection"
        400:
          description: TDP ID not found in Gateway DataStore
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /TransactionId/{id}:
    get:
      tags:
        - ecom
      description: Get transaction ID
      parameters:
        - name: id
          in: path
          description: TDP ID
          required: true
          schema:
            type: string
      responses:
        200:
          description: Retrieval success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionId"
        400:
          description: TDP ID not found in Gateway DataStore
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /GetTransactionsForTDP/{id}:
    get:
      tags:
        - ecom
      description: Get transactions for TDP
      parameters:
        - name: id
          in: path
          description: TDP ID
          required: true
          schema:
            type: string
      responses:
        200:
          description: Retrieval success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionIds"
        400:
          description: TDP ID not found in Gateway DataStore
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /GetTransactionsForTDPs:
    post:
      tags:
        - ecom
      description: Get transactions for TDP
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GetTransactionId"
      responses:
        200:
          description: Retrieval success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionIds"
        400:
          description: TDP ID not found in Gateway DataStore
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SubmitXDRSuccess"

  /GetTransactionsForPK/{id}:
    get:
      tags:
        - ecom
      description: Get transactions for Public Key
      parameters:
        - name: id
          in: path
          description: Public Key
          required: true
          schema:
            type: string
      responses:
        200:
          description: Retrieval success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionIds"
        400:
          description: TDP ID not found in Gateway DataStore
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /GetTransactionId/{id}:
    get:
      tags:
        - ecom
      description: Get transaction ID
      parameters:
        - name: id
          in: path
          description: TXN ID
          required: true
          schema:
            type: string
      responses:
        200:
          description: Retrieval success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/PrevTxnResponse"
        400:
          description: TXN ID not found in Gateway DataStore
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /GetTransactions:
    get:
      tags:
        - ecom
      description: Query transactions by key
      parameters:
        - in: query
          name: perPage
          description: Items per page
          required: true
          schema:
            type: integer
        - in: query
          name: page
          description: Page number
          required: true
          schema:
            type: integer
        - in: query
          name: txn
          description: TXN ID
          required: true
          schema:
            type: string
      responses:
        200:
          description: Retrieval success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/PrevTxnResponse"
        400:
          description: Issue with request query params
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        404:
          description: Unable to connect gateway datastore
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        204:
          description: Identifier is not found in gateway datastore
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /GetCOCByTxn/{txn}:
    get:
      tags:
        - ecom
      description: Get the Txn ID of the last COC txn
      parameters:
        - name: txn
          in: path
          description: TXN ID
          required: true
          schema:
            type: string
      responses:
        200:
          description: Retrieval success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/COCCollection"
        400:
          description: TXN not found in Gateway DataStore
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /RetrievePreviousTranasctions:
    get:
      tags:
        - ecom
      description: Get previous transactions
      parameters:
        - in: query
          name: perPage
          description: Items per page
          required: true
          schema:
            type: integer
        - in: query
          name: page
          description: Page number
          required: true
          schema:
            type: integer
        - in: query
          name: NoPage
          description: No. of pages
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Retrieval success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/PrevTxnResponse"
        400:
          description: Issue with request query params
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        404:
          description: Unable to connect gateway datastore/ Transaction could not be retrieved
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        204:
          description: Identifier is not found in gateway datastore
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /RetrievePreviousTranasctionsCount:
    get:
      tags:
        - ecom
      description: Get total record count in transaction collection
      responses:
        200:
          description: Retrieval success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TotalTransactions"
        204:
          description: Unable to reach Database
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /Insert/ArtifactTransactions:
    post:
      tags:
        - transactions
      description: Insert artifact transaction
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ArtifactTransaction"
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SubmitXDRSuccess"
        400:
          description: No header/ content-type/ Error while decoding the body
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SubmitXDRSuccess"

  /organization:
    post:
      tags:
        - organizations
      description: Insert a new organization
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TestimonialOrganization"
      responses:
        200:
          description: Organization inserted successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TestimonialOrganizationResponse"
        400:
          description: Error while decoding the body
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SubmitXDRSuccess"

    put:
      tags:
        - organizations
      description: Update organization
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TestimonialOrganization"
      responses:
        200:
          description: Organization updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TestimonialOrganizationResponse"
        400:
          description: Error while decoding the body

  /approved/organization:
    get:
      tags:
        - organizations
      description: Get all approved organizations
      responses:
        200:
          description: Retrieval success
        204:
          description: No Approved organizations were found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SubmitXDRSuccess"

  /approved/organizationPaginated:
    get:
      tags:
        - organizations
      description: Query approved organizations
      parameters:
        - in: query
          name: perPage
          description: Items per page
          required: true
          schema:
            type: integer
        - in: query
          name: page
          description: Page number
          required: true
